<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <nav>
        <div class="nav-left">
            <img class="logo" src="./images/logo.png" alt="SocialBook logo">
            <ul>
                <li><img src="./images/notification.png" alt="Notification icon"></li>
                <li><img src="./images/inbox.png" alt="Inbox icon"></li>
                <li><img src="./images/video.png" alt="Video icon"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="Search icon">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="/images/profile-pic.png" alt="Profile picture">
            </div>
        </div>
    </nav>

    


</body>
</html>
